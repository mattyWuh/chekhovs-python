[flake8]
exclude = 
    {{cookiecutter.project_slug}},
    .github,
    .tox,
    **/__pycache__
max-complexity = 10
max-line-length = 80

[tox]
isolated_build = true
envlist = static, py{37, 38, 39}

[testenv]
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run black --check --exclude \{\{cookiecutter.project_slug\}\} .
    poetry run flake8 .
    poetry run pytest tests/